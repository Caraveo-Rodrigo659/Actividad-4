            <input class="controls" type="text" name="country" placeholder="Ciudad de nacimiento"/><br />
            <label class = "lab" for="countries">País de nacimiento:</label>
            <select id="countries" name="countries"></select><br>

            <select id="countries1" name="countries1"></select><br>

            <input class="controls" type="number" name="pasaport" id=""><br>

            <input class="controls" type="datetime-local" name="date pasaport" id=""><br>
            <label class = "lab" for="date pasaport">Fecha de emisión del pasaporte</label>
            <input class="controls" type="datetime-local" name="date pasaport" id=""><br>
    
            <input type="submit" name="submit" id="" style="margin:10px; margin-left: 500px; ">
